<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="../static/css/todo.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav fst-italic">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Todo</a>
          <a class="nav-link" href="#">Reminde</a>
          <!-- <a class="nav-link disabled">Disabled</a> -->
        </div>
      </div>
    </div>
  </nav>
  <div class="one">

    <div class="row"><br>
      <h2 class="text-white" style="margin-right:400px;"><ins>ToDo</ins></h2>
      <div class="col-lg-6">
        <form method="post" action="{% url 'add' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputtask" class="form-label">Task</label>
            <input type="text" class="form-control" id="exampleInputtask" name="task">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="exampleInputdate" class="form-label">Date</label>
            <input type="date" class="form-control" id="exampleInputdate" name="date">
          </div>
          <div class="mb-3">
            <label for="exampleInputprio" class="form-label">Priority</label>
            <input type="text" class="form-control" id="exampleInputprio" name="Priority">
          </div>

          <div class="sub" style="margin-right:120px;">
            <button type="submit" class="btn btn-light">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-lg-6">
        {% for i in data %}
        <div class="card border-dark mb-3" style="max-width: 18rem; height: 190px;">
          <div class="card-header bg-dark border-">Reminder</div>
          <div class="card-body text-dark">
            <h5 class="card-title text-dark">{{i.name}}</h5>
            <p class="card-text-dark">{{i.date}}</p>
            <p class="card-text-dark">{{i.priority}}</p>
            <button><a href="{% url 'edit' i.id %}" class="btn btn-light">Edit</a></button>
            <button><a href="{% url 'delete' i.id %}" class="btn btn-light">Delete</a></button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>

</html>
